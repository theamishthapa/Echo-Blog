<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="logo">
      <img src="images/cropped-echo-logo.png" />
      Echo Your Inner Voice
    </div>
    <div class="container">
      <form>
        Email<input
          type="email"
          placeholder="someone@email.com"
          class="input-email"
        />
        Password<input
          type="password"
          placeholder="Password"
          class="input-password"
        />
        <a href="#" class="forgot-pw-link link">Forgot Password?</a>
      </form>

      <button class="login-button" onclick="checkInput()">Login</button>

      <div class="sign-up">
        Dont have an account?
        <span class="sign-up-link link"><a href="#">Sign Up Now!</a></span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
