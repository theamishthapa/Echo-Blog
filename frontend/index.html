<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Echooo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="images/cropped-echo-logo.png" />
      Echo Your Inner Voice
    </div>
    <div class="container">
      <form>
        <label for="email">Email</label>
        <input
          name="email"
          type="email"
          placeholder="someone@email.com"
          class="input-email"
        />
        Password<input
          type="password"
          placeholder="Password"
          class="input-password"
          id="password"
        />
        <div class="flex">
          <div class="forgot-pw">
            <a href="#" class="forgot-pw-link link">Forgot Password?</a>
          </div>
          <div class="show-pw flex">
            <label for="show-password">Show Password</label>
            <input
              type="checkbox"
              name="show-password"
              onclick="showPassword()"
            />
          </div>
        </div>
        <button class="login-button" onclick="checkInput()">Login</button>
      </form>

      <div class="sign-up">
        Dont have an account?
        <span class="sign-up-link link"
          ><a href="./sign-up.html">Sign Up Now!</a></span
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
